name: Run PostgreSQL Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: pshaddel/postgres-pgtap:18
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: ledger
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for postgres..."
            sleep 2
          done

      - name: Run migrations
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: ledger
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/schema:/workspace/migrations:ro \
            -w /workspace \
            arigaio/atlas:latest \
            migrate apply --url "postgres://postgres:postgres@localhost:5432/ledger?search_path=public&sslmode=disable"

      - name: Enable pgTAP extension
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d ledger -c 'CREATE EXTENSION IF NOT EXISTS pgtap;'

      - name: Run tests
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: ledger
        run: |
          docker run --rm \
            --network host \
            -e PGHOST=localhost \
            -e PGUSER=postgres \
            -e PGPASSWORD=postgres \
            -e PGDATABASE=ledger \
            -v ${{ github.workspace }}/PGTap:/tests:ro \
            pshaddel/postgres-pgtap:18 \
            sh -c "pg_prove /tests/*.sql"
